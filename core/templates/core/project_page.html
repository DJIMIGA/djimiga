{% extends "base.html" %}
{% load static %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
  <div class="project-container">
    <h1>{{ page.title }}</h1>
    {% if page.thumbnail %}
      <img src="{{ page.thumbnail.url }}" alt="{{ page.title }}" class="project-thumbnail"/>
    {% endif %}
    <div class="project-details">
      <div class="project-description">
        {{ page.description|richtext }}
      </div>
      <p><strong>Technology Used:</strong> {{ page.technology }}</p>
      <a href="{{ page.lien }}" target="_blank" class="project-link">View Project</a>
    </div>
  </div>
{% endblock %}
